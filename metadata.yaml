description: "The Return of the Native is Thomas Hardy's sixth published novel. It\
  \ first appeared in the magazine Belgravia, a publication known for its sensationalism,\
  \ and was presented in twelve monthly installments from January to December 1878.\
  \ Because of the novel's controversial themes, Hardy had some difficulty finding\
  \ a publisher; reviews, however, though somewhat mixed, were generally positive.\
  \ In the twentieth century, The Return of the Native became one of Hardy's most\
  \ popular novels.\n From Wikipedia (CC BY-SA)."
